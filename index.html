<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Prints</title>
<style>
  body {
    margin: 0;
    font-family: "Playfair Display", serif;
    background: #f3f3f3;
  }

  .builder {
    display: grid;
    grid-template-columns: 1fr 420px;
    min-height: 100vh;
  }

  /* LEFT PREVIEW */
  .preview {
    background: linear-gradient(#ddd, #eee);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .room {
    width: 80%;
    height: 80%;
    background: #e6e6e6;
    position: relative;
  }

  .frame {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 6px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  }

  .frame img {
    width: 200px;
    height: auto;
    display: block;
  }

  /* RIGHT PANEL */
  .panel {
    background: #fff;
    padding: 34px;
    border-left: 1px solid #ddd;
  }

  .panel h2 {
    margin-top: 0;
    font-size: 22px;
  }

  .group {
    margin-bottom: 26px;
  }

  .group label {
    display: block;
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  /* WhiteWall-style upload box */
  .upload-box {
    border: 2px dashed #ccc;
    padding: 26px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.2s ease;
  }

  .upload-box:hover {
    border-color: #999;
  }

  .upload-box strong {
    display: block;
    margin-bottom: 6px;
  }

  .upload-box span {
    font-size: 12px;
    color: #666;
  }

  .upload-box input {
    display: none;
  }

  select {
    width: 100%;
    padding: 12px;
    font-size: 14px;
  }

  @media (max-width: 900px) {
    .builder {
      grid-template-columns: 1fr;
    }
    .panel {
      border-left: none;
      border-top: 1px solid #ddd;
    }
  }
</style>
</head>
<body>

<div class="builder">

  <!-- PREVIEW -->
  <div class="preview">
    <div class="room">
      <div class="frame">
        <img id="artwork" src="https://via.placeholder.com/400x600?text=Upload+Your+Photo" alt="Preview">
      </div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="panel">
    <h2>Custom Fine Art Print</h2>

    <div class="group">
      <label>Image File</label>
      <label class="upload-box">
        <strong>Upload your image</strong>
        <span>JPG, PNG, TIFF supported · up to 2GB</span>
        <input type="file" id="uploadInput" accept=".jpg,.jpeg,.png,.tif,.tiff">
      </label>
    </div>

    <div class="group">
      <label>Print Size</label>
      <select id="sizeSelect">
        <option value="small">12 × 18 in</option>
        <option value="medium" selected>20 × 30 in</option>
        <option value="large">30 × 45 in</option>
      </select>
    </div>

  </div>
</div>

<script>
const artwork = document.getElementById('artwork');
const uploadInput = document.getElementById('uploadInput');
const sizeSelect = document.getElementById('sizeSelect');

const sizes = {
  small: 140,
  medium: 200,
  large: 280
};

// Preview image when selected
uploadInput.addEventListener('change', async () => {
  const file = uploadInput.files[0];
  if (!file) return;

  // Show local preview
  const objectURL = URL.createObjectURL(file);
  artwork.src = objectURL;

  // Send file to Vercel backend
  const formData = new FormData();
  formData.append("file", file);

  try {
    const response = await fetch("/api/upload", {
      method: "POST",
      body: formData
    });
    const result = await response.json();
    if (result.success) {
      alert("Upload successful!");
    } else {
      alert("Upload failed!");
    }
  } catch (err) {
    alert("Upload failed: " + err.message);
  }
});

// Adjust preview size
sizeSelect.addEventListener('change', () => {
  artwork.style.width = sizes[sizeSelect.value] + 'px';
});
</script>

</body>
</html>
